{% extends "base.html" %}

{% block body %}

<div class="col-lg-12">
	<div id="register" class="mx-auto">
		<form method="post" action="login">
			<table>
				<tbody>
					<tr>
						<td><input class="form-control" type="text" name="email" placeholder="Email"></td>
					</tr>
					<tr>
						<td><input class="form-control" type="password" name="password" placeholder="Password"></td>
					</tr>
					
					<!--TODO: Input of facial recognition data from the user-->
					
					<tr>
						<td><input id="registerButton" class="btn" type="submit" value="Register"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>

{% endblock %}
